<!DOCTYPE html>
<html ng-app="insertRemoveList">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="bootstrap/bootstrap.min.css" rel="stylesheet">
	<link href="bootstrap/bootstrap-theme.min.css" rel="stylesheet">

	<title>InsertRemoveList | AngularJS </title>
</head>
<body>
	<div class="container" style="padding-top: 50px;" ng-controller="ListController as List">
		<div class="panel panel-primary">			
			<div class="panel-heading">Adicione / Remova Nomes na lista abaixo</div>
	  		<div class="panel-body">
				<div class="row col-md-5">
					<form class="form-horizontal">
						<div class="form-group">
							<label for="inputEmail3" class="col-sm-2 control-label">Nome</label>
						    <div class="col-sm-10">
						      <input id="nome" type="text" class="form-control" placeholder="Nome" ng-model="List.nome">
						    </div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<button ng-click="List.adicionarNome()" type="submit" class="btn btn-default">Adicionar
								</button>
							</div>
						</div>
					</form>
				</div>
				<div class="row col-md-2">
				</div>
				<div class="row col-md-5">
					<div class="list-group" ng-repeat="nome in List.nomes track by $index">
					  <button type="button" class="list-group-item">{{ nome }}</button>
					  <a ng-click="List.removerNome(nome)" href="#">Remover</a>
					</div>
				</div>
	  		</div>
		</div>
	</div>

	<script type="text/javascript" src="src/angular.min.js"></script>
	<script type="text/javascript" src="src/angular/app.js"></script>
	<script type="text/javascript" src="bootstrap/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="bootstrap/bootstrap.min.js"></script>

	<script type="text/javascript">
		jQuery(function(){
			$('#nome').focus();
		})
	</script>

</body>
</html>
